name: CI/CD for Full Deployment

on:
  push:
    branches:
      - workflow-compose

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      # - name: Pull latest images
      #   run: |
      #     docker pull yadtamar/back:latest
      #     docker pull yadtamar/front:latest

      - name: Clean up disk space on Remote Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            df -h  # מציג את מצב האחסון
            sudo docker system prune -f  # מוחק קונטיינרים ותמונות ישנות
            sudo rm -rf /tmp/*  # מנקה קבצים זמניים
            df -h  # מציג שוב את מצב האחסון
            rm -rf ~/docker-compose.yml  # מוחק את התיקייה אם היא קיימת
            mkdir folder
          debug: true

      - name: Copy docker-compose.yml to Remote Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: ./docker/yad-tamar/docker-compose.yml
          target: /home/user-yad-tamar/folder
          debug: true

      - name: Deploy to Remote Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            ls -la /home/user-yad-tamar  # בדיקה אם הקובץ אכן הועתק
            cat /home/user-yad-tamar/docker-compose.yml  # מציג את תוכן הקובץ כדי לוודא שהוא שם
            docker-compose -f /home/user-yad-tamar/folder/docker/yad-tamar/docker-compose.yml down
            docker-compose -f /home/user-yad-tamar/folder/docker/yad-tamar/docker-compose.yml pull
            docker-compose -f /home/user-yad-tamar/folder/docker/yad-tamar/docker-compose.yml up -d
            docker-compose -f /home/user-yad-tamar/folder/docker/yad-tamar/docker-compose.yml logs -f

