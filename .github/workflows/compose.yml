name: CI/CD for Full Deployment

on:
  push:
    branches:
      - workflow-compose

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Pull latest images
        run: |
          docker pull yadtamar/back:latest
          docker pull yadtamar/front:latest

      - name: Print secrets (for debug only - remove later)
        run: |
          echo "SSH_HOST: ${{ secrets.SSH_HOST }}"
          echo "SSH_USER: ${{ secrets.SSH_USER }}"

      - name: Copy docker-compose.yml to Remote Server
        uses: appleboy/scp-action@master
        with:
          source: IT/docker/yad-tamar/docker-compose.yml
          target: ${{ secrets.SSH_USER }}@20.50.143.29:/home/yad-tamar/
          key: ${{ secrets.SSH_KEY }}
          debug: true

      - name: Deploy to Remote Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/yad-tamar
            ls -la  # בדיקה אם הקובץ אכן הועתק
            docker-compose down
            docker-compose pull
            docker-compose up -d
            docker-compose logs -f
